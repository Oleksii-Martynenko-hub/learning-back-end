<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express</title>
  
</head>
<body>
  <h1>User list</h1>
  <ul id="user_list"></ul>
  <form>
    <input id="input_user" type="text" name="username">
    <button id="add_user" type="button">add user</button>
  </form>

  <script>
    const API = '/.netlify/functions/server';

    const userList = document.getElementById('user_list');
    const input = document.getElementById('input_user');
    const btn = document.getElementById('add_user');

    const getFetch = async (url) => {
      const res = await fetch(API + url);
      const data = await res.json();
      usersListRender(data.users);
      return data;
    }

    const postFetch = async (url, data) => {
      const res = await fetch(API + url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
    }

    const usersListRender = (users) => {
      users.forEach(user => {
        const userElement = document.createElement('li');
        userElement.innerText = user;
        
        userList.appendChild(userElement);
      })
    }

    let inputValue = '';

    input.addEventListener('input', (e) => {
      inputValue = e.target.value;
      console.log(inputValue);
    })

    btn.addEventListener('click', () => {
      postFetch("/add-user", {username: inputValue})
      location.reload();
    })

    getFetch('/users');
  </script>
</body>
</html>
